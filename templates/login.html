		<form action="#" method="post">
			<div class="w3ls-icon">
				<span class="fa fa-user" aria-hidden="true"></span>
				<input type="text" class="lock" id="username" name="name" placeholder="Username" required="" />
			</div>

			<div class="w3ls-icon">
				<span class="fa fa-lock" aria-hidden="true"></span>
				<input type="password" class="lock" id="password1" name="password" placeholder="Password" required="" />
			</div>
            <div class="w3ls-icon">
				<span class="fa fa-user-secret" aria-hidden="true"></span>
				<select type="choose" class="lock" id="choose" name="password" placeholder="Login As?" required="" >
                 <option  id="11" value="USER" >USER</option>
                 <option  id="22" value="ADMIN">ADMIN</option>
                </select>
			</div>


			<input type="submit" value="SUBMIT" onclick="submitSignupData()">
		</form>
	</div>




	<script type="text/javascript">


		function submitSignupData(){
            var xhttp = new XMLHttpRequest();

            var e = document.getElementById('choose');
            var user_type = e.options[e.selectedIndex].value;

            var username = document.getElementById("username").value;
            var password = document.getElementById("password1").value;
             //alert(user_type+username+password);
            var got=2,call=0;
                  xhttp.onreadystatechange = function () {

                      if (this.readyState == 4 && this.status == 200) {
                         // swal("Good kok!", "You clicked the button!", "success");
                          var x = xhttp.responseText;
                          if (x == "OK_User") {
                              window.location.replace("http://127.0.0.1:5000/product");


                          }
                          else if (x == "OK_Admin") {
                              window.location.replace("http://127.0.0.1:5000/product");

                          }
                          else if (x == "error") {
                              alert("Wrong password or username!");
                          }

                      }

                  };

           if(username!=""  && password != "") {
                var args = [username, password, user_type]
                xhttp.open("GET", "http://127.0.0.1:5000/login_helper?query=" + JSON.stringify(args), true);
                xhttp.send();
            }

        }
        function   show() {
            swal("Success!", "", "success");
        }

	</script>
